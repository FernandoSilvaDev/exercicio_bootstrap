<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Exercicio-Bootstrap</title>
</head>
<style>
    .btn, .form-label {
        margin-top: 12px;
    }
</style>
<body>
    <div class="container col-sm-4">
        <h2 class="display-4">Entre em contato</h2>
        <form>
            <label for="nome" class="form-label h5">Seu nome</label>
            <input type="text" class="form-control">
            <label for="email" class="form-label h5">Seu e-mail:</label>
            <input id="email" type="email" class="form-control">
            <label for="tel" type="tel" class="form-label h5" >Seu Telefone:</label>
            <input type="tel" class="form-control">
            <button class="btn btn-dark">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
